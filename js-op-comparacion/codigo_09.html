<!DOCTYPE html>
<html><body>
<h2>Lenguaje JavaScript - Operadores de Comparación</h2>
<hr><p id="consola"></p><hr>
<script>
var alturaMaxima = 180;
var altura = 181;
var resultado = ( altura > alturaMaxima ) ? "Demasiado Alto":"Cumple con la estatura Máxima";

escribir(resultado); 
function escribir(texto){
	document.getElementById("consola").innerHTML = texto;
}
</script>
</body>
</html>
